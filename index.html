<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>


  <div class="card">

    <div class="card__img">
      <img class="card__img-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="card__view">
        <img class="card__img-view" src="images/icon-view.svg" alt="view-icon">
      </div>
    </div>


    <div class="card__text">
      <h2 class="card__h2">Equilibrium #3429</h2>
      <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__ethereum">
        <div class="card__eth">
          <img class="card__eth-icon" src="images/icon-ethereum.svg" alt="ethereum">
          <p class="card__eth-price">0.041 ETH</p>
        </div>

        <div class="card__clock">
          <img class="card__clock-icon" src="images/icon-clock.svg" alt="clock">
          <p class="card__clock-time">3 days left</p>
        </div>
      </div>


      <div class="card__footer">
        <div class="card__footer-img">
          <img class="card__footer-avatar" src="images/image-avatar.png" alt="Jules Wyvern Avatar">
        </div>
        <p class="card__footer-p">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </div>


</body>

</html>
